<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link data-th-href="@{/css/style.css}" rel="stylesheet"/>
    <link data-th-href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <script data-th-src="@{/bootstrap/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1454789476662-53eb23ba5907?q=80&w=1952&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            height: 100vh">
<div class="banner">
    <div class="row mb-4" style="horiz-align: center">
        <h1 style="text-align: center;">Weather viewer</h1>
    </div>
    <div class="row mb-3">
        <div class="container d-flex justify-content-center">
            <form method="POST" data-th-action="@{/auth/registration}">
                <div class="mb-3">
                    <!--/*@thymesVar id="registrationPayload" type="ru.starkov.infrastructure.web.payload.RegistrationPayload"*/-->
                    <input aria-describedby="emailHelp" class="form-control" name="login"
                           placeholder="login@example.com"
                           type="email" data-th-value="${registrationPayload?.login()}">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" name="password" placeholder="password"
                           type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="repeatedPassword" name="repeatedPassword"
                           placeholder="repeat your password"
                           type="password">
                </div>
                <div data-th-if="${errors}">
                    <ul>
                        <li data-th-each="error : ${errors}" data-th-text="${error}" style="color: red; overflow-wrap: anywhere"></li>
                    </ul>
                </div>
                <div class="mb3-3">
                    <button class="btn btn-primary w-100" type="submit">create account</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
